{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
<div class="header">
<link href="/static/css/homepage.css" rel="stylesheet">
  
</div>

<div class="display-books" id="booklist">
  <h1>All Books</h1>  
  {% for book in books %}
    <div class="allbooks" id= "squarebook">
        <a class= "links" href="/books/{{ book.book_id }}">
        {{ book.title }}
        </a>
    </div>      
      {% endfor %}
    
{% endblock %}
