{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ book.title }}</h1>
<ul>
  {% for book in books %}
    <li>
      <a href="/books/{{ book.book_id }}">
        {{ book.title }}
      </a>
    </li>
  {% endfor %}
</ul>
<p>
  {{ book.overview }}
</p>

<!-- <img src="{{ movie.poster_path }}"> -->
{% endblock %}
